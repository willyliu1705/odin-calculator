<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>

  <div id="container">
    <div id="calculator">

      <div id="display">
        <div>1 + 2</div>
      </div>

      <div class="divide">
        <button>AC</button>
        <button>/</button>
      </div>

      <div class="middle-rows">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>

      <div class="middle-rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="middle-rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>

      <div class="equals">
        <button>=</button>
      </div>

    </div>
    <script src="./script.js"></script>
  </div>

</body>

</html>
